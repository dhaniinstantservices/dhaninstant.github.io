<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-blue-500 text-white rounded-lg p-4 mb-4">
            <h2 class="text-2xl font-bold">Verify Your Loan Details</h2>
            <div class="w-full h-2 bg-gray-300 rounded-full mt-2">
                <div class="w-full h-2 bg-yellow-400 rounded-full" style="width: 100%;"></div>
            </div>
        </div>
        <div class="bg-white rounded-lg p-4 shadow-md">
            <h3 class="text-xl font-bold mb-4">Congratulations!</h3>
            <p class="text-gray-700 mb-4">You are eligible for a loan of <span id="loan_amount_display">₹ 4,00,000 </span> with a tenure of <span id="loan_tenure_display">48</span> months and EMI of <span id="loan_emi_display">₹ 8,400. </span></p>
            <div class="mb-4">
                <p class="text-gray-700 font-bold mb-2">Your approved loan amount (in INR)</p>
                <div class="flex items-center justify-between">
                    <p class="text-2xl font-bold" ><span id="loan_amount_display_2">₹ 4,00,000 </span></p>
                    <i class="fas fa-edit text-blue-500"></i>
                </div>
                <div class="w-full h-2 bg-gray-300 rounded-full mt-2">
                    <div class="w-full h-2 bg-yellow-400 rounded-full" style="width: 100%;"></div>
                </div>
                <div class="flex items-center justify-between mt-2">
                    <p class="text-sm text-gray-500">50,000</p>
                    <p class="text-sm text-gray-500" ><span id="loan_amount_display_1">₹ 4,00,000 </span></p>
                </div>
            </div>
            <div class="mb-4">
                <p class="text-gray-700 font-bold mb-2">Your EMI will be deducted on</p>
                <div class="flex space-x-4">
                    <button class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-full">2nd every Month</button>
                    <button class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-2 px-4 rounded-full">5th every Month</button>
                </div>
            </div>
            <div class="mb-4">
                <div class="relative">
                    <input type="text" placeholder="I want to go for higher EMI" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" readonly>
                    <i class="fas fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                </div>
            </div>
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg w-full" onclick="nextPayment()" >Accept & Continue</button>
        </div>
    </div>
    <script>
        window.onload = function() {
            const loanAmount = localStorage.getItem('loan_amount');
            const loanTenure = localStorage.getItem('loan_tenure');
            const loanEMI = localStorage.getItem('loan_emi');
    
            if (loanAmount && loanTenure && loanEMI) {
                document.getElementById('loan_amount_display_1').textContent = loanAmount;
                document.getElementById('loan_amount_display_2').textContent = loanAmount;
                document.getElementById('loan_amount_display').textContent = loanAmount;
                document.getElementById('loan_tenure_display').textContent = loanTenure;
                document.getElementById('loan_emi_display').textContent = loanEMI;
            } else {
                window.location.href = 'emi.html';
            }
        };

        function nextPayment() {
                window.location.href = 'payment.html';
            }
        

        
    </script>
</body>
</html>
