<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Verification Loader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #c2c2c2;
            font-family: Arial, sans-serif;
        }
        .loader-container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #c2c2c2;
        }
        .loader {
            border: 16px solid #f3f3f3; /* Light grey */
            border-top: 16px solid #ddd2d2; /* Blue */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .timer {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #333;
        }
        .message {
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
            color: rgb(148, 125, 125);
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="loader-container">
    <div class="loader"></div>
    <div class="message" id="message">Your loan application is under reviews.</div>

</div>

<script>
    let timeLeft = 5;
    const timerElement = document.getElementById('timer');
    const messageElement = document.getElementById('message');

    const countdown = setInterval(function() {
        timeLeft--;
        timerElement.innerHTML = timeLeft;

        if (timeLeft <= 0) {
            clearInterval(countdown);
            timerElement.style.display = 'none'; // Hide the timer
            messageElement.style.display = 'block'; // Show the verification message
        }
    }, 5); // Decrease every second
</script>

</body>
</html>
